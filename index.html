<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Master</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="game-title">
                <i class="fas fa-gamepad"></i> Tic Tac Toe Master
            </h1>
            
            <div class="settings-panel">
                <div class="mode-selector">
                    <h5><i class="fas fa-cog"></i> Game Mode</h5>
                    <button class="btn btn-custom mode-btn game-mode-active" data-mode="single">
                        <i class="fas fa-user"></i> Single Player
                    </button>
                    <button class="btn btn-custom mode-btn" data-mode="multi">
                        <i class="fas fa-users"></i> Multiplayer
                    </button>
                </div>
                
                <div class="difficulty-selector" id="difficultySection">
                    <h5><i class="fas fa-brain"></i> AI Difficulty</h5>
                    <button class="btn btn-custom difficulty-btn" data-difficulty="easy">
                        <i class="fas fa-smile"></i> Easy
                    </button>
                    <button class="btn btn-custom difficulty-btn difficulty-active" data-difficulty="medium">
                        <i class="fas fa-meh"></i> Medium
                    </button>
                    <button class="btn btn-custom difficulty-btn" data-difficulty="hard">
                        <i class="fas fa-fire"></i> Hard
                    </button>
                </div>
            </div>
            
            <div class="player-turn" id="playerTurn">
                Player X's Turn
            </div>
            
            <div class="game-board" id="gameBoard">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>
            
            <div class="game-status" id="gameStatus"></div>
            
            <div class="controls">
                <button class="btn btn-custom" id="resetBtn">
                    <i class="fas fa-redo"></i> New Game
                </button>
                <button class="btn btn-custom" id="clearStatsBtn">
                    <i class="fas fa-trash"></i> Clear Stats
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="winsX">0</span>
                    <span>Player X Wins</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="draws">0</span>
                    <span>Draws</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="winsO">0</span>
                    <span>Player O Wins</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js">
    </script>
</body>
</html>
